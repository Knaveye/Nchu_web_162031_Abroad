<!DOCTYPE html>
<html lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <title>公告详情页面</title>
    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">

</head>
<body style="background-color: white;">
<center>
	<h3 th:text="${announce.title}">
	</h3>
	<p th:text="${#dates.format(announce.time, 'yyyy-MM-dd')}"></p>
	 <iframe frameborder=0 scrolling=no th:src="@{txt/{filename}(filename=${announce.filename})}" id="iframepage" width="80%" onload="this.height=this.contentWindow.document.body.scrollHeight">
	  </iframe>
	  <p>
	      <span><i class="fa fa-paperclip"></i></span>
	        <a th:href="@{'/downloadDetail?path='+${announce.filepath}+'&name='+${announce.filename}}">下载此文件</a> |
	  </p>
	  
</center>
	
	 <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
  
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- bootstrap-wysiwyg -->
    <script src="/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
    <script src="/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="/vendors/google-code-prettify/src/prettify.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>
</body>

</html>
