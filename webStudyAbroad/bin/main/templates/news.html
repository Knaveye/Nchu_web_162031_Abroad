               <a href="login.html"><span>未登录</span></a>

            </div>

            <!-- sidebar menu -->
           <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
               
                <ul class="nav side-menu">
                  <li><a href="index"><i class="fa fa-home"></i> 首页 </a>
                  </li>
                  <li><a><i class="fa fa-edit"></i> 出国留学  <span class="fa fa-chevron-down"></span></a>

          </div>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">

            <div class="page-title">
              <div class="title_left">
                <h3>新闻资讯</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>新闻资讯</h2>
                   
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-3 mail_list_column">
                       <a href="/newslist"> <button id="seemore" class="btn btn-sm btn-success btn-block" type="button">查看更多</button></a>
                       
                          <div class="mail_list" th:each="news:${newsli}" th:onclick="refershShow([[${news.id}]])">
                            <a>
                            <div class="left">
                              <i class="fa fa-circle"></i> 
                            </div>
                            <div class="right">
                              <h3 th:text="${news.title}">国家留学基金委与国际玉米小麦改良中心签署合作协议. <small th:text="${#dates.format(news.time, 'yyyy-MM-dd')}">2019-06-05</small></h3>
                              <p style="overflow: hidden;text-overflow:ellipsis;" th:text="${news.content}">当地时间5月31日，生建学秘书长率国家留学...</p>
                            </div>
                            </a>
                          </div>
                     
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL 局部刷新内容-->
                      <div class="col-sm-9 mail_view" id="oneNew" th:fragment="refresh-one">
                        <div class="inbox-body">
                          <div class="mail_heading row"  >
                            
                             <div class="col-md-12">
                              <h4 style="text-align: center;" th:text="${onenews.title}"> 国家留学基金委与国际玉米小麦改良中心签署合作协议.</h4>
                            </div>
                            <div class="col-md-4 text-right">
                              <p class="date" style="text-align: right;"th:text="${#dates.format(onenews.time, 'yyyy-MM-dd')}"></p>
                            </div>
                           
                          </div>
                         
                          <div class="view-mail" th:text="${onenews.content}">
                           <!-- 新闻内容自动填充 -->
                          </div>
                         
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>
	<script type="/text/javascript">
	function refershShow(newsid){
        $('#oneNew').load("/refersh?newsid="+newsid);
     }
	</script>
