    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>登录页面</h1>
            <h2 class="error-news" style="color: red"></h2>
            <div>
              <input type="text" class="form-control login-account" placeholder="账号" required="required">
              <span id="account-span"></span>
            </div>
            <div>
              <input type="password" class="form-control login-password" placeholder="密码" required="required" >
              <span id="password-span"></span>
            </div>
            <div>
              <div class="radio-inline">
                <input type="radio" name="killOrder" value="0" checked="checked">
                <label>用户</label>
              </div>
              <div class="radio-inline">
                <input type="radio" name="killOrder" value="1">
                <label>学校管理员</label>
              </div>

              <div class="radio-inline">
                <input type="radio" name="killOrder" value="2" >
                <label>网站管理员</label>
              </div>
            </div>
            <div>
              <a class="btn btn-default submit login-sub" href="">登录</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">没有账号？<a th:href="@{'/register'}" class="to_register">创建账号</a>
              </p>

              <div class="clearfix"></div>
              <br>

              <div>
                <h1><i class="fa fa-paw"></i>中国留学网</h1>
                <p>2019 中国留学网！让您快人一步，如愿以偿！</p>

              </div>
            </div>
          </form>
        </section>
